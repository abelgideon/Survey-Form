<!DOCTYPE html>
<html>
  <head>
    <title>Code with Abel Survey Form</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <img id="logo" src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="code with abel logo"/>
    <h1 id="title">Code with Abel</h1>
    <p id="description">Thank you for taking your time to fill this form</p>
    <form id="survey-form">
      <label id="name-label" for="name">
        Name<input id="name" type="text" placeholder="Enter your name" required />
      </label>
      <label id="email-label" for="email">
        Email<input id="email" type="email" placeholder="Enter your email" required />
      </label>
      <label id="number-label" for="number">
        Age<input id="number" type="number" min="10" max="60" placeholder="Age" />
      </label>
      <p id="dropdown-text">Current Role</p>
        <select id="dropdown">
          <option>Student</option>
          <option>Full-time Job</option>
          <option>Part-time Job</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      <label id="radio-label">
      <p id="radio-text">Would you recommend our YouTube channel to a friend?</p>
        <input type="radio" name="recommend" checked>Yes
        <input type="radio" name="recommend">No
      </label>
      <p id="checkbox-text">What videos would you like to see more?</p>
        <div><input type="checkbox" name="videos" value="frontend">Front-end projects</div>
        <div><input type="checkbox" name="videos" value="backend">Back-end projects</div>
        <div><input type="checkbox" name="videos" value="tutorial">Tutorial videos</div>
      <p id="textarea-text">Any Comments?</p>
        <textarea type="textarea" rows="5" cols="30" placeholder="Enter your comments here..."></textarea>
      <input id="submit" type="submit" value="Submit" />
    </form>
    </div>
  </body>
</html>
